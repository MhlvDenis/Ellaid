server.port: 8081

spring:
  application.name: auth

  data:
    mongodb:
      host: auth-mongodb
      port: 27017
      database: auth-service-db
      auto-index-creation: true

app:
  security:
    jwt-secret-key: ${JWT_SECRET_KEY}
    issuer: ${JWT_ISSUER}
    expiration-time-ms: ${JWT_EXPIRATION_TIME_MS}
    admin-username: ${ADMIN_USERNAME}
    admin-password: ${ADMIN_PASSWORD}

